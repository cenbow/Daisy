<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>手机APP下载 - 有融网</title>
    <style>
        .u-app-tips{
            height: 100%;
            width: 100%;
            margin: 40% 0 0;
            text-align: center;
            display: none;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };

        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://www.yrw.com';

        if (Terminal.platform.android) {

            if(navigator.userAgent.indexOf('MicroMessenger')!==-1){
                theUrl='../../res/page/app/androidDownload.html';
            }else{
                theUrl = 'https://www.yrw.com/download/apk';
            }

        } else if (Terminal.platform.iPhone||Terminal.platform.iPad) {

            theUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.yourong.www';

        }

        location.href = theUrl;
    </script>
</body>
</html>
