
#============================================================================
# Configure Main Scheduler Properties  
#============================================================================

#org.quartz.scheduler.instanceName: TestScheduler
#org.quartz.scheduler.instanceId: instance_one

org.quartz.scheduler.instanceName = ${org.quartz.scheduler.instanceName}  
org.quartz.scheduler.rmi.export = ${org.quartz.scheduler.rmi.export}    
org.quartz.scheduler.rmi.proxy = ${org.quartz.scheduler.rmi.proxy}    
org.quartz.scheduler.wrapJobExecutionInUserTransaction = ${org.quartz.scheduler.wrapJobExecutionInUserTransaction}   


org.quartz.scheduler.skipUpdateCheck: ${org.quartz.scheduler.skipUpdateCheck}  

#============================================================================
# Configure ThreadPool  
#============================================================================

org.quartz.threadPool.class: ${org.quartz.threadPool.class}  
org.quartz.threadPool.threadCount: ${org.quartz.threadPool.threadCount}  
org.quartz.threadPool.threadPriority: ${org.quartz.threadPool.threadPriority}  

#============================================================================
# Configure JobStore  
#============================================================================

org.quartz.jobStore.misfireThreshold: ${org.quartz.jobStore.misfireThreshold}  

org.quartz.jobStore.class=${org.quartz.jobStore.class}  
org.quartz.jobStore.driverDelegateClass=${org.quartz.jobStore.driverDelegateClass}  
org.quartz.jobStore.useProperties=${org.quartz.jobStore.useProperties}  
org.quartz.jobStore.dataSource=${org.quartz.jobStore.dataSource}  
org.quartz.jobStore.tablePrefix=${org.quartz.jobStore.tablePrefix}  
org.quartz.jobStore.isClustered=${org.quartz.jobStore.isClustered}  

